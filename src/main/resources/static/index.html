  <h1>Avenger Database</h1>

      <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">First Name</label>
          <input type="text" class="form-control" id="inputFN" placeholder="First Name">
        </div><br>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Last Name</label>
          <input type="text" class="form-control" id="inputLN" placeholder="Last Name">
        </div><br>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Power</label>
          <input type="text" class="form-control" id="inputP" placeholder="Power">
        </div><br>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="post">Submit</button>
          <button type="submit" class="btn btn-primary" id="get">Update</button>
          <button type="button" class="btn btn-danger" id="delete">Delete</button>
          <button type="button" class="btn btn-success" id="edit">Edit</button>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            Edit
          </button>

          <div id ="results"></div>
        </div>
      </form>

      <!-- Edit Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit an Avenger Entry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">ID</label>
                <input type="text" class="form-control" id="inputID" placeholder="ID">
              </div><br>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">First Name</label>
                <input type="text" class="form-control" id="inputFN" placeholder="First Name">
              </div><br>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Last Name</label>
                <input type="text" class="form-control" id="inputLN" placeholder="Last Name">
              </div><br>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Power</label>
                <input type="text" class="form-control" id="inputP" placeholder="Power">
              </div><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
