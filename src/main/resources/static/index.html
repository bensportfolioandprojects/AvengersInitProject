<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenger Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/index.css">
</head>
<body>

  <!-- Top menu list -->
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Database Entry</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">All Entries</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Current Avengers</a></li>
        <li><a class="dropdown-item" href="#">Past Avengers</a></li>
        <li><a class="dropdown-item" href="#">Avengers Leader Board</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Report Links</a>
    </li>
    <li class="nav-item">
      <a class="nav-link Diasbled">Chat with an Avenger coming soon!</a>
    </li>
  </ul>
    
  <h1>Avenger Database</h1>

      <form class="row gy-2 gx-3 align-items-center">
        <table>
        <tr><div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">First Name</label>
          <input type="text" class="form-control" id="inputFN" placeholder="First Name">
        </div></tr>
        
        <tr><div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Last Name</label>
          <input type="text" class="form-control" id="inputLN" placeholder="Last Name">
        </div></tr>
        <tr><div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Power</label>
          <input type="text" class="form-control" id="inputP" placeholder="Power">
        </div></tr>
        </table>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="post">Add to the database</button>
          
          <!-- Id Entry -->
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Enter existing Avenger ID</label>
            <input type="text" class="form-control" id="inputID" placeholder="ID">
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" id="put">
            Edit
          </button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewModal" id="view">
            View
          </button>
          <button type="button" class="btn btn-danger" id="delete">Delete</button>

          <div id ="results"></div>
        </div>
        <div>
          <button type="button" class="btn btn-primary" id="get">View database</button>
        </div>
      </form>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit an Avenger Entry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">First Name</label>
                <input type="text" class="form-control" id="inputFN" placeholder="First Name">
              </div><br>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Last Name</label>
                <input type="text" class="form-control" id="inputLN" placeholder="Last Name">
              </div><br>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Power</label>
                <input type="text" class="form-control" id="inputP" placeholder="Power">
              </div><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- View Modal -->
      <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewModalLabel">Avenger's Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id = "viewbody">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <section class = "for">
        <div id="results">The results should be here</div>
      </section>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./JS/index.js"></script>

</body>
</html>
